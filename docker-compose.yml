services:
  traefik:
    image: traefik:v3.2
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=oolayiwola@folti.io"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--api.dashboard=true"
      - "--api.insecure=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik_letsencrypt:/letsencrypt"
    networks:
      - evms_system_app-network
    restart: unless-stopped

  ocpp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocpp-server
    environment:
      - PORT=3000
      - JWT_SECRET=secretkey123
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ocpp
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - evms_system_app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ocpp.rule=Host(`evms.folti.io`)"
      - "traefik.http.routers.ocpp.entrypoints=websecure"
      - "traefik.http.routers.ocpp.tls.certresolver=myresolver"
      - "traefik.http.services.ocpp.loadbalancer.server.port=3000"

  postgres:
    image: postgres:16
    container_name: evms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ocpp
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ocpp"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - evms_system_app-network

  redis:
    image: redis:7-alpine
    container_name: evms-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - evms_system_app-network
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  redis_data:
  traefik_letsencrypt:

networks:
  evms_system_app-network:
    driver: bridge